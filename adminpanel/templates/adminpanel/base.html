<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Admin Panel{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    {% load static %}

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- FontAwesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />

    <!-- DataTables CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css"
    />

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />

    <style>
      /* Align table images and actions */
      table.dataTable td,
      table.dataTable th {
        vertical-align: middle;
      }

      table.dataTable td img {
        display: block;
        max-width: 50px;
        max-height: 50px;
        object-fit: cover;
        border-radius: 4px;
        margin: auto;
      }

      table.dataTable td .btn {
        margin: 0 2px;
        vertical-align: middle;
      }

      /* Optional: adjust DataTables search input and pagination styling */
      .dataTables_filter input {
        width: 250px !important;
        display: inline-block;
      }

      .dataTables_wrapper .dataTables_paginate .paginate_button {
        padding: 0.3rem 0.6rem;
        margin-left: 2px;
        border-radius: 4px;
      }

      :root {
        --green: #9ec14d;
        --dark-green: #437505;
        --text: #333;
        --light-gray: #f8f9fa;
        --border: #e5e7eb;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: var(--light-gray);
        margin: 0;
      }

      /* TOP NAV */
      .navbar-theme {
        background: #ffffff;
        border-bottom: 1px solid var(--border);
      }

      .navbar-brand {
        font-weight: 600;
        color: var(--dark-green) !important;
      }

      /* SIDEBAR */
      .sidebar {
        width: 240px;
        height: 100vh;
        background: #ffffff;
        border-right: 1px solid var(--border);
        position: fixed;
        top: 0;
        left: 0;
        padding-top: 70px;
        transition: 0.3s;
      }

      .sidebar a {
        display: block;
        color: var(--text);
        padding: 12px 20px;
        text-decoration: none;
        font-weight: 500;
        transition: 0.2s;
      }

      .sidebar a:hover {
        background: rgba(158, 193, 77, 0.15);
        color: var(--dark-green);
      }

      .sidebar i {
        width: 20px;
      }

      .sidebar.collapsed {
        left: -240px;
      }

      /* CONTENT */
      .content {
        margin-left: 240px;
        padding: 25px;
        transition: 0.3s;
      }

      .content.full {
        margin-left: 0;
      }

      /* CARDS */
      .card {
        border-radius: 14px;
        border: none;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.05);
      }

      /* BUTTON */
      .btn-theme {
        background: var(--green);
        color: white;
        border: none;
      }

      .btn-theme:hover {
        background: var(--dark-green);
        color: white;
      }

      /* MOBILE */
      @media (max-width: 768px) {
        .sidebar {
          left: -240px;
        }

        .sidebar.show {
          left: 0;
        }

        .content {
          margin-left: 0;
        }
      }
    </style>

    {% block extra_head %}{% endblock %}
  </head>

  <body>
    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-theme fixed-top px-3">
      <button
        class="btn btn-sm btn-outline-secondary me-2"
        onclick="toggleSidebar()"
      >
        <i class="fa fa-bars"></i>
      </button>
      <a class="navbar-brand" href="#">üç¥ VegBasket Admin</a>
    </nav>

    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar">
      <a href="/dashboard/"><i class="fa fa-dashboard me-2"></i>Dashboard</a>
      <a href="/products/"><i class="fa fa-box me-2"></i>Products</a>
      <a href="/categories/"><i class="fa fa-list me-2"></i>Categories</a>
      <a href="/societies/"><i class="fa fa-building me-2"></i>Societies</a>
      <a href="/units/"><i class="fa fa-balance-scale me-2"></i>Units</a>
      <a href="/flash-sales/"><i class="fa fa-bolt me-2"></i>Flash Sales</a>
      <a href="/orders/"><i class="fa fa-shopping-cart me-2"></i>Orders</a>
      <a href="/users/"><i class="fa fa-users me-2"></i>Users</a>
      <a href="/wallet/history/"><i class="fa fa-wallet me-2"></i>Wallet History</a>
      <a href="#"><i class="fa fa-chart-line me-2"></i>Reports</a>
    </div>

    <!-- MAIN CONTENT -->
    <div id="content" class="content" style="margin-top: 70px">
      {% block content %}{% endblock %}
    </div>

    <!-- JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- jQuery (required for DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
      function toggleSidebar() {
        document.getElementById("sidebar").classList.toggle("collapsed");
        document.getElementById("sidebar").classList.toggle("show");
        document.getElementById("content").classList.toggle("full");
      }

      $(document).ready(function () {
        $("table").DataTable({
          paging: true,
          pageLength: 5,
          lengthChange: true,
          searching: true,
          ordering: true,
          info: true,
          autoWidth: false,
          responsive: true,
          columnDefs: [{ orderable: false, targets: -1 }],
        });
      });
    </script>

    {% block extra_js %}{% endblock %}
  </body>
</html>
