<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Admin Registration</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-5">
          <div class="card shadow">
            <div class="card-header text-center bg-primary text-white">
              <h4>Register Admin</h4>
            </div>
            <div class="card-body">
              {% if messages %} {% for message in messages %}
              <div class="alert alert-{{ message.tags }}">{{ message }}</div>
              {% endfor %} {% endif %}
              <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                  <label>Username</label>
                  <input
                    type="text"
                    name="username"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label>Email</label>
                  <input
                    type="email"
                    name="email"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label>Password</label>
                  <input
                    type="password"
                    name="password1"
                    class="form-control"
                    required
                  />
                </div>
                <div class="mb-3">
                  <label>Confirm Password</label>
                  <input
                    type="password"
                    name="password2"
                    class="form-control"
                    required
                  />
                </div>
                <button type="submit" class="btn btn-primary w-100">
                  Register
                </button>
              </form>
              <p class="mt-3 text-center">
                Already registered?
                <a href="{% url 'login_admin' %}">Login here</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
