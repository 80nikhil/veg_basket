<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login | VegBasket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      :root {
        --primary-green: #28a745;
        --dark-green: #1e7e34;
      }
      body {
        background-color: #fdfdfd;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }

      .main-wrapper {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .login-box {
        width: 100%;
        max-width: 450px;
        background: #ffffff;
        border-radius: 24px;
        padding: 40px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.08);
      }

      .brand-logo {
        color: var(--primary-green);
        font-size: 2rem;
        font-weight: 800;
        text-align: center;
        margin-bottom: 5px;
      }
      .welcome-text {
        text-align: center;
        color: #6c757d;
        margin-bottom: 30px;
        font-size: 0.95rem;
      }

      .form-label {
        font-weight: 600;
        color: #495057;
        font-size: 0.85rem;
        margin-left: 5px;
      }

      .form-control {
        border-radius: 12px;
        padding: 14px;
        border: 2px solid #f1f3f5;
        background-color: #f8f9fa;
        transition: all 0.3s;
      }

      .form-control:focus {
        background-color: #fff;
        border-color: var(--primary-green);
        box-shadow: none;
      }

      .btn-primary {
        background-color: var(--primary-green);
        border: none;
        border-radius: 12px;
        padding: 14px;
        font-weight: 700;
        width: 100%;
        margin-top: 10px;
        transition: 0.3s;
      }

      .btn-primary:hover {
        background-color: var(--dark-green);
        transform: translateY(-2px);
      }

      .divider {
        display: flex;
        align-items: center;
        text-align: center;
        color: #adb5bd;
        margin: 25px 0;
      }
      .divider::before,
      .divider::after {
        content: "";
        flex: 1;
        border-bottom: 1px solid #e9ecef;
      }
      .divider span {
        padding: 0 10px;
        font-size: 0.8rem;
        text-transform: uppercase;
      }

      .signup-link {
        text-align: center;
        margin-top: 25px;
        font-size: 0.9rem;
      }
      .signup-link a {
        color: var(--primary-green);
        font-weight: 700;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <div class="main-wrapper">
      <div class="login-box">
        <div class="brand-logo">ðŸŒ¿ VegBasket</div>
        <p class="welcome-text">Fresh vegetables delivered to your door</p>

        <form method="POST" action="{% url 'login_admin' %}">
          {% csrf_token %}

          <div class="mb-3">
            <label class="form-label">Username or Email</label>
            <input
              type="text"
              name="username"
              class="form-control"
              placeholder="Enter your username"
              required
            />
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input
              type="password"
              name="password"
              class="form-control"
              placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢"
              required
            />
          </div>

          <div class="text-end mb-4">
            <a href="#" class="text-muted small text-decoration-none"
              >Forgot Password?</a
            >
          </div>

          <button type="submit" class="btn btn-primary">
            Login to My Account
          </button>
        </form>

        <div class="divider"><span>New to VegBasket?</span></div>

        <div class="signup-link">
          Don't have an account?
          <a href="{% url 'register_admin' %}">Sign Up</a>
        </div>
      </div>
    </div>
  </body>
</html>
