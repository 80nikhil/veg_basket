<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Veg Basket</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .card {
        border: none;
        border-radius: 15px;
        transition: transform 0.2s;
      }
      .card:hover {
        transform: translateY(-5px);
      }
      .stat-number {
        font-size: 2.5rem;
        font-weight: bold;
        color: #0d6efd;
      }
    </style>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow">
      <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="#">ðŸŒ¿ VegBasket Admin</a>
        <div class="d-flex align-items-center">
          <a
            href="{% url 'product_list' %}"
            class="btn btn-info btn-sm me-3 text-white fw-bold"
          >
            Manage Inventory
          </a>
          <a
            href="{% url 'logout_admin' %}"
            class="btn btn-outline-light btn-sm"
            >Logout</a
          >
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div class="row g-4">
        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body py-4">
              <h5 class="card-title text-muted">Total Users</h5>
              <p class="stat-number mb-0">{{ user_count|default:"0" }}</p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body py-4">
              <h5 class="card-title text-muted">Total Orders</h5>
              <p class="stat-number mb-0 text-success">
                {{ order_count|default:"0" }}
              </p>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-center shadow-sm">
            <div class="card-body py-4">
              <h5 class="card-title text-muted">Total Products</h5>
              <p class="stat-number mb-0 text-warning">
                {{ product_count|default:"0" }}
              </p>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-5">
        <div class="col-12">
          <div class="card p-4 shadow-sm">
            <h4 class="fw-bold mb-3">Quick Actions</h4>
            <div class="d-flex gap-2">
              <a href="/admin/order/order/" class="btn btn-outline-primary px-4"
                >View All Orders</a
              >
              <a
                href="/admin/products/product/add/"
                class="btn btn-outline-success px-4"
                >+ Add New Vegetable</a
              >
              <a
                href="{% url 'product_list' %}"
                class="btn btn-outline-info px-4"
                >Manage Inventory</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
